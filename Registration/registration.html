    <form id="form" action="/" method="GET">
        <div class="form__name">
            <div class="form__name__container">
                <label for="name">Name</label>
                <i class="form__name__container__icon"></i><input type="text" name="name" id="name">
            </div>
        </div>

        <div class="form__email">
            <div class="form__email__container">
                <label for="email">Email</label>
                <i class="form__email__container__icon"></i><input type="email" name="email" id="email">
            </div>
        </div>

        <div class="form__password">
            <div class="form__password__container">
                <label for="password">Password</label>
                <i class="form__password__container__icon"></i><input type="password" name="password" id="password">
            </div>
        </div>

        <div class="form__passwordRepeat">
            <div class="form__passwordRepeat__container">
                <label for="passwordRepeat">Repeat password</label>
                <i class="form__passwordRepeat__container__icon"></i><input type="password" name="passwordRepeat" id="passwordRepeat">
            </div>
        </div>

        <div class="submit">
            <button type="submit">Create new account</button>
        </div>
    </form>
    <script src="registration.js"></script>
